{% extends "base.html" %}

{% block content %}


    <body>
        <h1> blog </h1>

        <hr>
        {% for post in posts %}
            <div class = "post">
                <div class = "post-title"><a href="/blog/{{post.key().id()}}">{{post.title}}</a></div>
                <pre class= "post-body">{{post.post}}</pre>
            </div>
            <hr>
        {% endfor %}
        <div class ="navbar" id="botnav">
            {% if not prev_disp %}
            |   <a href="/blog?page={{ nextpage }}">next ></a>
            {% endif %}

            {% if prev_disp and next_disp %}
            <a href="/blog?page={{ prevpage }}">< prev</a>   |   <a href="/blog?page={{ nextpage }}">next ></a>
            {% endif %}

            {% if not next_disp %}
            <a href="/blog?page={{ prevpage }}">< prev</a>   |
            {% endif %}

    </body>

{% endblock %}
